<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./">User</a>
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        href="#">Todo List</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="col-10 offset-1 mt-5">
        <a href="./create.html" class="btn btn-success">Create</a>
        <table class="table mt-3">
            <thead class="thead-dark">
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Address</td>
                    <td colspan="2">Action</td>
                </tr>
            </thead>
            <tbody id="tbl_user"></tbody>
        </table>
    </div>
    <script>
        // B1: Khai báo url của API
        const url = 'https://5f2a66506ae5cc00164226d0.mockapi.io/todo-list/users';

        // B2: Khai báo các options của fetch
        const options = {
            method: "GET",
            headers: {
                'Content-Type': 'application/json'
            }
        };

        // B3: Gửi reqeust lên API
        fetch(url, options)
            .then(function (response) {
                return response.json();
            })
            .then(function (responseData) {
                let html = '';
                responseData.forEach(user => {
                    html += '<tr>' +
                        '<td>' + user.name + '</td>' +
                        '<td>' + user.email + '</td>' +
                        '<td>' + user.address + '</td>' +
                        '<td><a class="btn btn-primary">Update</a></td>' +
                        '<td><a class="btn btn-danger">Delete</a></td>' +
                        '</tr>'
                });

                document.querySelector('#tbl_user').innerHTML = html;
            });
    </script>
</body>
</html>
